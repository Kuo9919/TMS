<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- IE8兼容 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../CSS/Login.css">
    <link rel="shortcut icon" href="../IMG/favicon.ico">
</head>
<body>
    <div id="login_bg" style="background-image: url(../IMG/login_bg.png);"></div>
    <div id="login_box">
        <img src="../IMG/company_logo.png" id="login_topLogo">
        <img src="../IMG/login_box_bg1.png" id="login_leftLogo">
        <div id="login_form">
            <h2 id="title">工夹具全寿命智能管理系统</h2>
            <form onsubmit="return validate();" method="POST" class="col-md-10 col-md-offset-1">
                <div class="form-group" id="login_Errormsg">
                    <span class="help-block" id="tip"></span>
                </div>
                <div class="form-group has-feedback">
                    <label class="sr-only control-label" for="userID">工号</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" id="userID" name="userID" placeholder="工号" maxlength="7">
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only control-label" for="password">密码</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码" maxlength="12">
                    </div>
                </div>
                <div class="form-group checkbox">
                    <label id="label" class="control-label"><input type="checkbox" name="remeber">记住我</label>
                    <a href="#" id="reset_password">申请重置密码</a>
                </div>
                <div id="login_btn">
                    <button type="submit" class="btn btn-primary col-md-12" id="btn_login">登陆</button>
                    <button type="button" class="btn btn-info col-md-12" id="btn_visitor_login" onclick="javascrtpt:window.location.href='./Common.html'">游客登陆</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resetModal" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">密码重置申请</h4>
                </div>
                <div class="modal-body" id="modal_body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <span class="col-md-offset-4  col-xs-offset-4" id="_tip"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="_userID">工号</label>
                            <div class="col-md-10">
                                <input class="form-control" type="text" id="_userID" maxlength="7">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="email">电子邮箱</label>
                            <div class="col-md-7">
                                <input class="form-control" type="text" id="email" placeholder="请输入您已绑定的邮箱">
                            </div>
                            <button class="btn" id="getNum" type="button">获取验证码</button>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="valiNum">验证码</label>
                            <div class="col-md-10">
                                <input class="form-control" type="text" id="valiNum" maxlength="4">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary col-md-offset-9 col-md-2" id="valiBtn">提交申请</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../JS/Login.js"></script>
</html>
