<!DOCTYPE html>
<html>
    <head>
        <title>DisplayToolDefinition</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- IE8兼容 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css">
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

        <link rel="shortcut icon" href="../IMG/favicon.ico"> 
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h2 class="page-title">夹具定义信息列表</h2>
                <div class="search-box input-group col-sm-4 col-xs-8">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" id="searchTypeBtn" data-toggle="dropdown">
                            查找方式
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="search-type" onclick="chooseSearchType(this);">Code</a></li>
                            <li><a class="search-type" onclick="chooseSearchType(this);">Name</a></li>
                            <li><a class="search-type" onclick="chooseSearchType(this);">Family</a></li>
                            <li><a class="search-type" onclick="chooseSearchType(this);">Model</a></li>
                            <li><a class="search-type" onclick="chooseSearchType(this);">Show all</a></li>
                        </ul>
                      </div><!-- /btn-group -->
                    <input type="text" class="form-control" id="paramInput" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="searchBtn">查找</button>
                    </span>
                </div>
            </div>
            <div class="table-box table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td>Code</td>
                            <td>Name</td>
                            <td>Family</td>
                            <td>Model</td>
                            <td>PartNo</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <!-- 分页框 -->
        <div class="setPageDiv">
            <ul class="pagination" id="paginationToolDeinit"></ul>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="InfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">夹具定义详细信息</h4>
                    </div>
                    <div class="modal-body" id="modal_body">
                        <div class="container content">
                            <div class="form-group">
                                <label class="control-label" for="Code">Code</label>
                                <p class="attr" id="Code"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Name">Name</label>
                                <p class="attr" id="Name"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Family">Family</label>
                                <p class="attr" id="Family"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Model">Model</label>
                                <p class="attr" id="Model"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="PartNo">PartNo</label>
                                <p class="attr" id="PartNo"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="UPL">UPL</label>
                                <p class="attr" id="UPL"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="UsedFor">UsedFor</label>
                                <p class="attr" id="UsedFor"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="PMPeriod">PMPeriod</label>
                                <p class="attr" id="PMPeriod"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="PMContent">PMContent</label>
                                <p class="attr" id="PMContent"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="OwnerID">OwnerID</label>
                                <p class="attr" id="OwnerID"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="OwnerName">OwnerName</label>
                                <p class="attr" id="OwnerName"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="RecOn">RecOn</label>
                                <p class="attr" id="RecOn"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="RecorderID">RecorderID</label>
                                <p class="attr" id="RecorderID"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="RecorderName">RecorderName</label>
                                <p class="attr" id="RecorderName"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="EditOn">EditOn</label>
                                <p class="attr" id="EditOn"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="EditorID">EditorID</label>
                                <p class="attr" id="EditorID"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="EditorName">EditorName</label>
                                <p class="attr" id="EditorName"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Workcell">Workcell</label>
                                <p class="attr" id="Workcell"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <link href="../CSS/DisplayToolDefinition.css" rel="stylesheet" type="text/css">
    <script src="../node_modules/jqPaginator-2.0.2/dist/jq-paginator.js"></script>
    <script src="../JS/DisplayToolDefinition.js"></script>
</html>
