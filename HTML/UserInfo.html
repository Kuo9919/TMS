<!DOCTYPE html>
<html>
    <head>
        <title>UserInfo</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- IE8兼容 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css">
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

        <link rel="shortcut icon" href="../IMG/favicon.ico"> 

        <style type="text/css">
        button{
            text-align: center;
        }
    </style>
    </head>
    <body>
        <div class="container" style="padding:4%">
            <div class="form-group">
                <label class="control-label" for="userID">工号</label>
                <p class="attr" id="userID" style="text-align: center;">100110</p>
            </div>
            <div class="form-group">
                <label class="control-label" for="name">姓名</label>
                <p class="attr" id="name" style="text-align: center;">张三</p>
            </div>
            <div class="form-group">
                <label class="control-label" for="email">电子邮箱</label>
                <p class="attr" id="email" style="text-align: center;">123456@example.com</p>
            </div>
            <div class="form-group">
                <label class="control-label" for="privilege">权限等级</label>
                <p class="attr" id="privilege" style="text-align: center;">测试员</p>
            </div>
            <div class="form-group">
                <label class="control-label" for="workcell">所属部门</label>
                <p class="attr" id="workcell" style="text-align: center;">开发部</p>
            </div>
            <div class="form-group">
                <label class="control-label" for="lastLoginTime">最后登陆时间</label>
                <p class="attr" id="lastLoginTime" style="text-align: center;">2020-05-20 14:35</p>
            </div>
            <div class="form-group">
                <button type="button" style="text-align: center;" class="btn btn-primary" data-toggle="modal" data-target="#editModal">修改信息</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">修改个人信息</h4>
                    </div>
                    <div class="modal-body" id="modal_body">
                        <form class="form-horizontal" onsubmit="return validate();" method="POST" >
                            <div class="form-group">
                                <span class="help-block col-md-offset-2">仅在需要修改的信息输入框中填写即可</span>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2" for="newPassword">新密码</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="password" id="newPassword" placeholder="6-12位并且必须包含字母与数字" maxlength="12">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2" for="rePassword">确认密码</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="password" id="rePassword" maxlength="12">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2" for="newEmail">电子邮箱</label>
                                <div class="col-md-10">
                                    <input class="form-control" type="email" id="newEmail">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary col-md-offset-9 col-md-2">确认修改</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script type="text/javascript" src="../JS/UserInfo.js"></script>
</html>
